<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRC Bank Limited</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To BRC Bank Limited</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit"> 00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 ">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit"> 
                    <br>
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6" >
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        })

        // deposit button event handler
        const addDepositBtn = document.getElementById('depositBtn');
        addDepositBtn.addEventListener('click', function(){
            const depositNum = getInputNum('depositAmount');

            // const currentDeposit = document.getElementById('current-deposit').innerText;
            // const currentDepositNum = parseFloat(currentDeposit);
            // const totalDeposit = depositNum + currentDepositNum;
            // console.log(totalDeposit);
            // document.getElementById('current-deposit').innerText = totalDeposit;
            updateSpanText("current-deposit", depositNum)
            updateSpanText("current-balance", depositNum);

            document.getElementById('depositAmount').value = "";
        })
    
        // withdraw button event handler
        const addWithdrawButton = document.getElementById("withdrawBtn");
        addWithdrawButton.addEventListener('click', function(){
            const withdrawNum = getInputNum('withdrawAmount')
            console.log(withdrawNum)

            updateSpanText("current-withdraw", withdrawNum);
            updateSpanText('current-balance', -1* withdrawNum)

            document.getElementById('withdrawAmount').value = "";
        })
        function getInputNum(id){
            const Amount = document.getElementById(id).value;
            const amountNum = parseFloat(Amount);
            return amountNum;
        }

    function updateSpanText(id, addedNum){
        const current = document.getElementById(id).innerText;
        const currentNum = parseFloat(current);
        const totalAmount = addedNum + currentNum;
        document.getElementById(id).innerText = totalAmount;
    }
    </script>
</body>
</html>
